<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=600">
    <link rel="stylesheet" type="text/css" href="./css/carbon-components.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <div class="bx--grid container">
      <div class="bx--row">
        <h1>Simple house price prediction</h1>        
      </div>
      <div class="bx--row page-header">
        <h3>Tensorflow.js</h3>
      </div>
      <div class="bx--row container">
        <h2>
          Predicted price: Rp. <span id="predict" class="predict">Anda belum mencari :)</span>
        </h2>
      </div>
      <div class="bx--row container">
        <form id="proses" class="bx--form-item">
          <input type="number" id="inputText" required class="bx--text-input" placeholder="Size">
          <label for="" class="bx--label">Masukkan Size Rumah yang akan dicari ...</label>
        </form>
      </div>
    </div>
    <script src="./js/carbon-components.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
  </html>
